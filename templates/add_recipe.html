{% extends 'base.html' %} 
{% block content %} 
<div class="container">
    <div class="row">
    <form action=" {{url_for('insert_recipe')}} " method="POST" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                  <i class="material-icons prefix">poll</i>
                <select class="category" name="category_name" required="" aria-required="true">
                  <option value="" disabled selected>Choose a Category</option>
                  {% for category in categories%}
                  <option value="{{category.category_name}}">{{category.category_name}}</option>
                  {% endfor %}
                </select>
                    <label>Categories</label>
              </div>
            </div>
      
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate">
          <label for="icon_prefix">Recipe</label>
        </div>
      </div class="row">
      <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
          <input id="recipe_author" name="recipe_author" type="tel" class="validate">
          <label for="icon_telephone">Author</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="date" name="date" type="text" class="datepicker">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
               <label>
                 <input id="gluten_free" name="gluten_free" type="checkbox">
                    <span class="lever"></span>
                    Gluten Free
               </label>
            </div>
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>    
        </div>
        
      </div>
    </form>
  </div>
    
</div>


{% endblock %}

{% extends 'base.html' %} 
{% block content %} 
<div class="container">
    <div class="row">
    <form action=" {{url_for('update_recipe', recipe_id=recipe._id)}} " method="POST" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                <select multiple id="category-name" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                    {% if cat.category_name == recipe.category_name %}
                      <option value="{{recipe.category_name}}" selected>{{recipe.category_name}}</option>
                    {% else %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                    {% endif %}  
                  {% endfor %}
                </select>
                    <label>Recipe Category</label>
                </div>
            </div>
      
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">mode_edit</i>
          <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
          <label for="icon_prefix">Recipe Name</label>
        </div>
      </div class="row">
      <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_circle</i>
          <input id="recipe_author" name="recipe_author" type="tel" class="validate" value="{{recipe.recipe_author}}">
          <label for="icon_telephone">Author</label>
        </div>
      </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="date" name="date" type="text" class="datepicker" value="{{recipe.date}}">
                <label for="icon_prefix">Date of Submission</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
               <label>
                 <input id="gluten_free" name="gluten_free" type="checkbox">
                    <span class="lever"></span>
                    Gluten Free
               </label>
            </div>
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>    
        </div>
        
      </div>
    </form>
  </div>
    
</div>


{% endblock %}
